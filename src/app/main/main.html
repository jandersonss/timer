<div class="container">
	<h1 class="text-center">Timer</h1>
	<div class="row">
		<div class="col-sm-offset-2 col-sm-8">
			<div class="row">
				<div class="col-xs-12 text-center">
					<div class="input-group input-group-lg">
					  <input type="text" class="form-control" ng-model="vm.tarefa.descricao" placeholder="Descricao Tarefa" >
					  <span class="input-group-addon">{{vm.tarefa.count | formatTimer}}</span>
					</div>
					<h2></h2>
				</div>
			</div>
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
				<div class="btn-group  btn-group-lg" role="group">
					<button class="btn " ng-class="{'btn-danger': vm.tarefa.running, 'btn-primary':!vm.tarefa.running}" ng-click="vm.startPause()">{{!vm.tarefa.running ? 'Iniciar' : 'Pausar'}}</button>
				</div>
				<div class="btn-group  btn-group-lg" role="group">
					<button class="btn btn-warning" ng-click="vm.finalizar()">Finalizar</button>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading"><label>Registro de atividades</label></div>
						<table class="table table-bordered table-striped table-responsive">
							<thead>
								<tr>
									<th>Descricao</th>
									<th>Inicio</th>
									<th>Final</th>
									<th>Tempo usado</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="(key, tarefa) in vm.listaTarefas | orderBy : 'final':true">
									<td>{{tarefa.descricao}}</td>
									<td>{{tarefa.inicio | date : 'dd/MM/yyyy HH:mm'}}</td>
									<td>{{tarefa.final | date : 'dd/MM/yyyy HH:mm'}}</td>
									<td>{{tarefa.count | formatTimer}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
